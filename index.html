<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>64D 입체음향 변환기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="container">
    <header>
      <div class="badge">64D SPATIAL AUDIO</div>
      <h1>입체음향 변환기</h1>
      <p class="subtitle">음악 파일을 64D 입체음향으로 변환하세요<br>
        <span class="headphone-tip">🎧 헤드폰 또는 이어폰으로 들으세요</span>
      </p>
    </header>

    <main>
      <!-- 업로드 섹션 -->
      <section class="card" id="uploadSection">
        <div class="upload-area" id="uploadArea">
          <div class="upload-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.5">
              <path d="M9 19V6l12-3v13" />
              <circle cx="6" cy="19" r="3" />
              <circle cx="18" cy="16" r="3" />
            </svg>
          </div>
          <p class="upload-text">오디오 파일을 드래그하거나 클릭하여 선택</p>
          <p class="upload-hint">MP3, WAV, AAC, OGG, FLAC 지원</p>
          <input type="file" id="fileInput" accept="audio/*" hidden />
        </div>

        <div class="file-preview" id="filePreview">
          <div class="file-icon-wrap">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.5">
              <path d="M9 18V5l12-2v13" />
              <circle cx="6" cy="18" r="3" />
              <circle cx="18" cy="16" r="3" />
            </svg>
          </div>
          <div class="file-meta">
            <span class="file-name" id="fileName"></span>
            <span class="file-size" id="fileSize"></span>
          </div>
          <button class="remove-btn" id="removeBtn" title="제거">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>

        <button class="convert-btn" id="convertBtn" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <polygon points="5 3 19 12 5 21 5 3" />
          </svg>
          64D 변환 시작
        </button>
      </section>

      <!-- 처리 중 섹션 -->
      <section class="card" id="processingSection" hidden>
        <div class="visualizer">
          <div class="ring ring-1"></div>
          <div class="ring ring-2"></div>
          <div class="ring ring-3"></div>
          <div class="ring ring-4"></div>
          <div class="center-dot">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <polygon points="5 3 19 12 5 21 5 3" />
            </svg>
          </div>
        </div>
        <p class="processing-label" id="processingLabel">변환 준비 중...</p>
        <div class="progress-track">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p class="progress-percent" id="progressPercent">0%</p>
      </section>

      <!-- 완료 섹션 -->
      <section class="card" id="resultSection" hidden>
        <div class="success-circle">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2.5">
            <polyline points="20 6 9 17 4 12" />
          </svg>
        </div>
        <p class="result-title">64D 변환 완료!</p>
        <p class="result-hint">헤드폰을 착용하고 소리가 주변을 맴도는 느낌을 체험하세요</p>
        <button class="download-btn" id="downloadBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="7 10 12 15 17 10" />
            <line x1="12" y1="15" x2="12" y2="3" />
          </svg>
          변환된 파일 다운로드
        </button>
        <button class="reset-btn" id="resetBtn">새 파일 변환하기</button>
      </section>
    </main>

    <footer>
      <p>Web Audio API 기반 · 64D 입체음향 처리 · 브라우저 내 로컬 변환</p>
      <p class="footer-sub">업로드된 파일은 서버로 전송되지 않습니다</p>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
